<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="Box">
      <form>
        <div>
          <input id="Display" type="text" name="Wall" />
        </div>
        <div>
          <input type="button" value="AC" onclick="Wall.value = '' " />
          <input
            type="button"
            value="DE"
            onclick="Wall.value =  Wall.value.tostring().slice(0,-1)"
          />
          <input type="button" value="." onclick="Wall.value += '.' " />
          <input type="button" value="/" onclick="Wall.value += '/' " />
        </div>
        <div>
          <input type="button" value="7" onclick="Wall.value += '7' " />
          <input type="button" value="8" onclick="Wall.value += '8' " />
          <input type="button" value="9" onclick="Wall.value += '9' " />
          <input type="button" value="*" onclick="Wall.value += '*' " />
        </div>
        <div>
          <input type="button" value="4" onclick="Wall.value += '4' " />
          <input type="button" value="5" onclick="Wall.value += '5' " />
          <input type="button" value="6" onclick="Wall.value += '6' " />
          <input type="button" value="-" onclick="Wall.value += '-' " />
        </div>
        <div>
          <input type="button" value="1" onclick="Wall.value += '1' " />
          <input type="button" value="2" onclick="Wall.value += '2' " />
          <input type="button" value="3" onclick="Wall.value += '3' " />
          <input type="button" value="+" onclick="Wall.value += '+' " />
        </div>
        <div>
          <input type="button" value="00" onclick="Wall.value += '00' " />
          <input type="button" value="0" onclick="Wall.value += '0' " />
          <input
            type="button"
            value="="
            onclick="Wall.value = eval(Wall.value)"
          />
        </div>
      </form>
    </div>
    <script src="App.js"></script>
  </body>
</html>
